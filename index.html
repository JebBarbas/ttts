<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de TTS con JS vanilla antes de pasarlo a React, para practicar">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Text To Speech | @jebbarbas</title>
</head>
<body>
    <div class="modal invisible"><div class="modal-content"></div></div>
    <div class="container">
        <div id="main" class="invisible">
            <form>
                <h1>Text To Speech</h1>

                <div>
                    <h3>Texto</h3>
                    <textarea placeholder="Escribe aqui el texto a decir"></textarea>
                    <small id="chars">Car√°cteres: 0</small>
                </div>

                <div>
                    <h3>Voces</h3>
                    <select id="voices"></select>
                </div>

                <div>
                    <h3>Filtrar voces por lenguaje</h3>
                    <select id="filter">
                        <option value="no" selected>Sin Filtro</option>
                    </select>
                </div>


                <div>
                    <button>Hablar</button>
                </div>

                <span id="version"></span>
            </form>
        </div>
        <div id="loader">
            <div class="loader-loader"></div>
        </div>
    </div>
    <script src="./public/js/main.js"></script>
</body>
</html>
